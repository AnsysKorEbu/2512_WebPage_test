<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer - 집중력 향상 도구</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">
                <span class="logo-icon">🍅</span>
                Pomodoro Focus
            </h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="todayPomodoros">0</span>
                    <span class="stat-label">오늘 완료</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="totalPomodoros">0</span>
                    <span class="stat-label">총 세션</span>
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- Timer Section -->
            <section class="timer-section">
                <div class="mode-selector">
                    <button class="mode-btn active" data-mode="pomodoro">집중</button>
                    <button class="mode-btn" data-mode="short">짧은 휴식</button>
                    <button class="mode-btn" data-mode="long">긴 휴식</button>
                </div>

                <div class="timer-container">
                    <svg class="progress-ring" width="300" height="300">
                        <circle class="progress-ring-bg" cx="150" cy="150" r="135" />
                        <circle class="progress-ring-progress" cx="150" cy="150" r="135" />
                    </svg>
                    <div class="timer-display">
                        <div class="time" id="timerDisplay">25:00</div>
                        <div class="timer-label" id="timerLabel">집중 시간</div>
                    </div>
                </div>

                <div class="timer-controls">
                    <button class="btn-primary" id="startBtn">
                        <span class="btn-icon">▶</span>
                        <span>시작</span>
                    </button>
                    <button class="btn-secondary" id="resetBtn">
                        <span class="btn-icon">↻</span>
                        <span>리셋</span>
                    </button>
                </div>

                <div class="settings-toggle">
                    <button id="settingsBtn" class="btn-icon-only">⚙️ 설정</button>
                </div>
            </section>

            <!-- Tasks Section -->
            <section class="tasks-section">
                <div class="tasks-header">
                    <h2>작업 목록</h2>
                    <span class="task-count" id="taskCount">0개 작업</span>
                </div>

                <div class="task-input-container">
                    <input type="text" id="taskInput" class="task-input" placeholder="오늘의 작업을 추가하세요..." maxlength="100">
                    <button id="addTaskBtn" class="btn-add">+</button>
                </div>

                <ul class="task-list" id="taskList">
                    <!-- Tasks will be inserted here -->
                </ul>

                <div class="tasks-footer">
                    <button id="clearCompletedBtn" class="btn-text">완료된 작업 삭제</button>
                </div>
            </section>
        </div>

        <!-- Settings Modal -->
        <div class="modal" id="settingsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>타이머 설정</h3>
                    <button class="modal-close" id="closeModal">×</button>
                </div>
                <div class="modal-body">
                    <div class="setting-item">
                        <label for="pomodoroMinutes">집중 시간 (분)</label>
                        <input type="number" id="pomodoroMinutes" min="1" max="60" value="25">
                    </div>
                    <div class="setting-item">
                        <label for="shortBreakMinutes">짧은 휴식 (분)</label>
                        <input type="number" id="shortBreakMinutes" min="1" max="30" value="5">
                    </div>
                    <div class="setting-item">
                        <label for="longBreakMinutes">긴 휴식 (분)</label>
                        <input type="number" id="longBreakMinutes" min="1" max="60" value="15">
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="autoStartBreak">
                            자동으로 휴식 시작
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="soundEnabled" checked>
                            알림음 활성화
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="saveSettingsBtn" class="btn-primary">저장</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
